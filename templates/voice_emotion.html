<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Emotion Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <!-- Recorder JS -->
    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            color: #1f2937;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 16px 50px;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2563eb;
        }

        .navbar a {
            margin-left: 18px;
            text-decoration: none;
            font-weight: 600;
            color: #374151;
            padding: 8px 14px;
            border-radius: 8px;
        }

        .navbar a:hover {
            background: #e0e7ff;
            color: #1d4ed8;
        }

        /* PAGE */
        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 120px;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 22px;
            width: 720px;
            max-width: 95%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .mic {
            font-size: 3.5rem;
            color: #2563eb;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .controls button {
            padding: 12px 26px;
            margin: 8px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        .start-btn { background: #2563eb; color: white; }
        .stop-btn { background: #e5e7eb; }

        .result {
            margin-top: 20px;
            padding: 18px;
            background: #f1f5f9;
            border-radius: 14px;
        }

        .explanation {
            margin-top: 25px;
            text-align: left;
            background: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        }

        .explanation h3 {
            color: #1e3a8a;
            margin-bottom: 12px;
        }

        .explanation ul {
            padding-left: 18px;
            color: #374151;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .status {
            margin-top: 12px;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">Voice Emotion AI</div>
    <div>

        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        {% if session.get('user_id') %}
            <a href="{{ url_for('voice_emotion') }}">Voice Emotion</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}

    </div>
</div>


<!-- PAGE -->
<div class="page">
<div class="card">

    <div class="mic"><i class="fas fa-microphone"></i></div>
    <h2>Voice Emotion Detection</h2>

    <div class="controls">
        <button class="start-btn" onclick="startRecording()">â–¶ Start</button>
        <button class="stop-btn" onclick="stopRecording()">â–  Stop</button>
    </div>

    <div class="result">
        <h3 id="emotion">Emotion: ---</h3>
        <p id="confidence">Confidence: ---</p>
    </div>

    <!-- EXPLANATION -->
    <div class="explanation">
        <h3>ðŸ§  Why this emotion was detected?</h3>
        <ul id="reason">
            <li>Start recording to see explanation.</li>
        </ul>
    </div>

    <div class="status">ðŸŽ§ Speak clearly into the microphone</div>

</div>
</div>

<!-- LOGIC FOR EXPLANATION -->
<script>
function updateExplanation(emotion) {

    const reasons = {
        HAPPY: [
            "High pitch variation detected in speech",
            "Moderate to high voice energy levels",
            "Fast and expressive speaking rate",
            "Clear articulation with rising intonation",
            "Matches learned happy voice patterns"
        ],
        SAD: [
            "Low pitch and reduced vocal energy",
            "Slow speaking rate with long pauses",
            "Flat and monotonic voice tone",
            "Low frequency variation in speech",
            "Matches sadness samples from training"
        ],
        ANGRY: [
            "High loudness and sharp pitch changes",
            "Sudden spikes in voice intensity",
            "Forceful and rapid speech patterns",
            "Irregular frequency indicating tension",
            "Aligned with anger acoustic features"
        ],
        NEUTRAL: [
            "Balanced pitch without strong variation",
            "Normal speaking speed",
            "Stable and consistent voice tone",
            "No emotional emphasis detected",
            "Classified as neutral speech pattern"
        ],
        SILENCE: [
            "Very low audio amplitude detected",
            "No meaningful speech signal present",
            "Below silence threshold level",
            "No acoustic features extracted",
            "Emotion prediction skipped"
        ]
    };

    const list = document.getElementById("reason");
    list.innerHTML = "";

    (reasons[emotion] || reasons.SILENCE).forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
    });
}

/* 
CALL THIS FUNCTION FROM recorder.js AFTER EMOTION IS UPDATED:
updateExplanation(detectedEmotion.toUpperCase());
*/
</script>

</body>
</html>
